<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/config::config"/>
    <title>save location</title>
</head>
<body>
    <header th:replace="fragments/header::afterHeader"></header>
    <div class="container">
        <form th:action="|/location/${mapId}/add|" th:object="${saveLocationForm}" method="post">
            <div style="visibility: hidden">
                <label for="latitude">위도</label>
                <input type="text" id="latitude" th:field="*{latitude}">
            </div>
            <div style="visibility: hidden">
                <label for="longitude">경도</label>
                <input type="text" id="longitude" th:field="*{longitude}">
            </div>
            <div style="visibility: hidden">
                <label for="mapId">지도아이디</label>
                <input type="text" id="mapId" th:field="*{mapId}">
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" disabled>
            </div>

            <div class="form-group">
                <label for="memo">메모</label>
                <input type="text" id="memo" class="form-control" th:field="*{memo}">
            </div>

            <div class="form-group">
                <label for="bigSubject">대주제</label>
                <select id="bigSubject" class="form-control" th:field="*{bigSubject}">
                    <option value="">==대 주제 선택==</option>
                    <option th:each="big : ${bigSubjects}" th:value="${big}"
                            th:text="${big}">카페</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smallSubject">소주제</label>
                <select id="smallSubject" class="form-control" th:field="*{smallSubject}">
                    <option value="">==소 주제 선택==</option>
                    <option th:each="small : ${smallSubjects}" th:value="${small.id}"
                            th:text="${small.subjectName}">카페</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn bth-primary">저장</button>
        </form>
    </div>
</body>
</html>
