<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>지도</title>
    <th:block th:replace="fragments/config::config"/>
    <link href="/css/kakaomap.css?ver=1" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
</head>
<body>
<header th:replace="fragments/header::afterHeader"></header>
<div class="map_wrap">
    <div id="map"></div>

    <div id="menu_wrap" class="bg_white">
        <div class="option">
            <div>
                <form onsubmit="searchPlaces(); return false;">
                    키워드 : <input type="text" value="" id="keyword" size="15">
                    <button type="submit">검색하기</button>
                </form>
            </div>
        </div>
    </div>

    <!--
        TODO 주제관련 selectBox 생성
    -->
    <div id="savedPlaceSearch" class="bg_white">
        <div class="option">
            <div>
                <form th:object="${mapInfo}">
                    <input type="text" id="mapId" th:value="${mapId}" hidden>
                    이름 : <input type="text" value="" id="name" size="15"><br>
                    <label for="bigSubject">대주제</label>
                    <select class="form-control form-control-sm" th:name="bigSubject" id="bigSubject">
                        <option th:value="${null}">선택</option>
                        <option th:each="bigSubject : *{bigSubjects}"
                                th:value="${bigSubject}" th:text="${bigSubject.name()}"></option>
                    </select>
                    <label for="smallSubject">소주제</label>
                    <select class="form-control form-control-sm" th:name="smallSubject" id="smallSubject">
                        <option value="">선택</option>
                        <option th:each="smallSubject : *{smallSubjects}"
                                th:value="${smallSubject.subjectId}" th:text="${smallSubject.subjectName}"></option>
                    </select>
                    <button type="button" onclick="searchSavedPlaces(); return false;">검색하기</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=226036c7cbb60353bce92ae3327f96e0&libraries=services"></script>
<script src="/js/kakaomap.js?ver=1"></script>
</html>
