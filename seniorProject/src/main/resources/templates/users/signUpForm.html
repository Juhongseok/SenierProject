<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/config::config"/>
    <title>회원가입</title>
</head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container container_width">
    <form action="/users/signup" th:object="${signUpForm}" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" th:field="*{userId}"
                   th:errorclass="field-error" placeholder="Enter Id">
            <b><p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" th:errorclass="field-error">Incorrect
                date</p></b>
        </div>
        <br>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error"
                   placeholder="Name">
            <b><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="field-error">Incorrect
                date</p></b>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error"
                   placeholder="Password">
            <b><p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="field-error">Incorrect
                date</p></b>
        </div>
        <br>
        <div class="form-group">
            <label for="passwordCheck">PasswordCheck</label>
            <input type="password" id="passwordCheck" th:field="*{passwordCheck}" class="form-control"
                   th:errorclass="field-error" placeholder="Password check">
            <b><p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}"
                  th:errorclass="field-error">Incorrect date</p></b>
        </div>
        <hr>
        <div th:if="${#fields.hasGlobalErrors()}">
            <b><p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"/></b>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
</body>
</html>
