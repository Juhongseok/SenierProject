<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="fragments/config::config"/>
    <title>create map</title>
</head>
<body>
    <header th:replace="fragments/header::afterHeader"></header>
    <div class="container container_width">
        <h3 th:text="#{header.mapName}"/>
        <hr>
        <form action="/map/create" th:object="${mapForm}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="name" th:field="*{name}"
                       th:errorclass="field-error" placeholder="Enter Id">
                <b><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="field-error">Incorrect date</p></b>
            </div>
            <br>
            <div class="form-group center">
                <button type="submit" class="btn btn-primary wideButton" th:text="#{button.mapCrete}"/><br><br>
                <a href="/map/add">
                    <button type="button" class="btn btn-primary float-right wideButton" th:text="#{button.mapAdd}"/>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
