<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create map</title>
</head>
<body>
<h2>create map</h2>

    <form action="/map/add" th:object="${addMapForm}" method="post">
        <div>
            <label for="password">지도 비밀번호</label>
            <input type="text" id="password" th:field="*{password}">

            <select th:name="id">
                <option value="">선택</option>
                <option th:each="friend : ${friends}"
                        th:value="${friend.id}" th:text="${friend.name}"></option>
            </select>
        </div>
        <br>
        <button type="submit">지도 추가</button>
    </form>
</body>
</html>
